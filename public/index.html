<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="swiper.css">

   <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

<body>
   <div class="darker" id="darker"></div>
   <header class="p-3 mb-3 border-bottom" style="background-color: var(--bs-body-bg);">
      <div class="container">
         <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
               <li>
                  <a href="index.html" class="nav-link px-2 link-secondary">Workshop</a>
               </li>
               <li>
                  <a href="publish.html" class="nav-link px-2 link-body-emphasis">Create own</a>
               </li>
               <li>
                  <a href="#" class="nav-link px-2 link-body-emphasis">Paid content</a>
               </li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
               <input type="search" id="search_input" class="form-control" placeholder="Search..." aria-label="Search" />
            </form>
            <div class="dropdown text-end" id="LOGIN_PLACE_B"></div>
            <a href="login.html" id="LOGIN_PLACE_A"><button class="btn btn-outline-secondary" style="color: white;">Login</button></a>
         </div>
      </div>
   </header>
   <main>
      <div class="feed">
         <div class="collections_PROTECTOR"></div>
         <div class="collections" id="collections">
            <h4>Categories</h4>
            <h5 style="margin-top: 1em;">Projects</h5>
            <section>
               <p><a class="closeAtClick" href="#bestProjects">Best projects</a></p>
               <p><a class="closeAtClick" href="#allProjects">All projects</a></p>
               <p><a class="closeAtClick" href="#yourProjects">Your projects</a></p>
            </section>
            <h5>Models</h5>
            <section>
               <p><a class="closeAtClick" href="#bestModels">Best models</a></p>
               <p><a class="closeAtClick" href="#allModels">All models</a></p>
               <p><a class="closeAtClick" href="#yourModels">Your models</a></p>
            </section>
            <h5>Other</h5>
            <section style="display: flex; justify-content: center;">
               <a href="publish.html" style="width: 100%;">
                  <button class="createOwnButton">Create own</button>
               </a>
            </section>
         </div>
         <i class="fa-solid fa-bars SHOW_MOBILE" id="menu"></i>
         <div class="album" id="main_album">
            <div class="container" id="album-container">
               <h2 id="bestProjects">Best projects</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="bestProjectsSection"></div>

               <h2 id="allProjects">All projects</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="mainProjectsSection"></div>

               <h2 id="yourProjects">Your projects</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="yourProjectsSection"></div>

               <h2 id="bestModels">Best models</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="bestModelsSection"></div>

               <h2 id="allModels">All models</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="mainModelsSection"></div>

               <h2 id="yourModels">Your models</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="yourModelsSection"></div>

            </div>
         </div>

         <div class="album" id="search_album" style="display: none;">
            <div class="container" id="album-container">
               <h2 id="searching">Searching</h2>
               <div class="row row-cols-2 row-cols-xl-4 g-3" style="margin-top: 0.3em;" id="album-container-search"></div>
            </div>
         </div>
      </div>
   </main>
   <hr class="my-4">
   <div class="container py-3">
      <footer class="d-flex flex-wrap justify-content-between align-items-center">

         </div>
         <div class="d-flex">
            <a href="https://youtube.com/@uzik-" class="text-body-secondary ms-3" aria-label="YouTube">
               <i class="fab fa-youtube fa-lg"></i>
            </a>
            <a href="https://t.me/uzikpocketcode" class="text-body-secondary ms-3" aria-label="Telegram">
               <i class="fab fa-telegram fa-lg"></i>
            </a>

<html lang="en" data-bs-theme="dark">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="headers.css">
   <script src="js/profile.js" defer></script>
   <script src="js/settings.js" defer></script>
   <script src="js/not-search.js" defer></script>
   <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
   <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
   <link rel="shortcut icon" href="/favicon.ico" />
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
   <meta name="apple-mobile-web-app-title" content="MyWebSite" />
   <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
   <header class="p-3 mb-3 border-bottom" style="background-color: var(--bs-body-bg);">
      <div class="container">
         <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
               <li>
                  <a href="index.html" class="nav-link px-2 link-body-emphasis">Workshop</a>
               </li>
               <li>
                  <a href="publish.html" class="nav-link px-2 link-body-emphasis">Create own</a>
               </li>
               <li>
                  <a href="#" class="nav-link px-2 link-body-emphasis">Paid content</a>
               </li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
               <input type="search" id="search_input" class="form-control" placeholder="Search..." aria-label="Search" />
            </form>
            <div class="dropdown text-end" id="LOGIN_PLACE_B"></div>
            <a href="login.html" id="LOGIN_PLACE_A"><button class="btn btn-outline-secondary" style="color: white;">Login</button></a>
         </div>
      </div>
   </header>
   <main>
      <div class="settings">
         <div class="main_settings">
            <h2 style="margin-bottom: 3%;">Settings</h2>
            <label for="username_SET">Change username</label>
            <p class="error-text" id="error-5" style="top: 13%; margin-right: 14%;"></p>
            <div class="div_inputs">
               <input type="text" id="username_SET" placeholder="New username — new story">
               <button class="btn btn-outline-secondary" id="change_username" style="color: white;">Change</button>
            </div>
            
            <label for="email_SET">Change email</label>
            <p class="error-text" id="error-6" style="top: 31%; margin-right: 14%;"></p>
            <div class="div_inputs">
               <input type="email" id="email_SET" placeholder="Please enter your email">
               <button class="btn btn-outline-secondary" id="change_email" style="color: white;">Change</button>
            </div>

            <label for="password_SET">Change password (Not available yet)</label>
            <input type="password" id="password_SET" style="margin-bottom: 3%;" placeholder="Don't peek!" value="your_password" readonly>

            <label for="delete_account">Delete account</label>
            <button class="btn btn-outline-secondary" id="delete_account" style="color: red; margin-bottom: 3%;">Delete account</button>

            <label for="your_id">Unique ID</label>
            <p id="your_id_SET"></p>
         </div>
      </div>
   </main>
   <hr class="my-4">
   <div class="container py-3">
      <footer class="d-flex flex-wrap justify-content-between align-items-center" style="padding-bottom: 3%;">
         <div class="text-body-secondary">
            <p>© 2025 Catroright, by <a href="https://github.com/treskunchik" target="_blank" rel="noopener" style="color: var(--bs-secondary-color); text-decoration: underline;">treskunchik</a></p>
         </div>
         <div class="d-flex">
            <a href="https://youtube.com/@uzik-" class="text-body-secondary ms-3" aria-label="YouTube">
               <i class="fab fa-youtube fa-lg"></i>
            </a>
            <a href="https://t.me/uzikpocketcode" class="text-body-secondary ms-3" aria-label="Telegram">
               <i class="fab fa-telegram fa-lg"></i>
            </a>
         </div>
      </footer>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

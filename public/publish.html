<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <title>Catroright · Publish work</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="headers.css">
   <script src="js/publish.js" defer></script>
   <script src="js/profile.js" defer></script>
   <script src="js/not-search.js" defer></script>
   <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
   <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
   <link rel="shortcut icon" href="/favicon.ico" />
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
   <meta name="apple-mobile-web-app-title" content="MyWebSite" />
   <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
   <header class="p-3 mb-3 border-bottom" style="background-color: var(--bs-body-bg);">
      <div class="container">
         <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
               <li>
                  <a href="index.html" class="nav-link px-2 link-body-emphasis">Workshop</a>
               </li>
               <li>
                  <a href="publish.html" class="nav-link px-2 link-secondary">Create own</a>
               </li>
               <li>
                  <a href="#" class="nav-link px-2 link-body-emphasis">Paid content</a>
               </li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
               <input type="search" id="search_input" class="form-control" placeholder="Search..." aria-label="Search" />
            </form>
            <div class="dropdown text-end" id="LOGIN_PLACE_B"></div>
            <a href="login.html" id="LOGIN_PLACE_A"><button class="btn btn-outline-secondary" style="color: white;">Login</button></a>
         </div>
      </div>
   </header>
   <main>
      <div class="creator">
         <div class="publish">
            <h2 style="margin-bottom: 3%;">Publish work</h2>
            <div class="image-upload-area">
               <div class="upload-box" id="coverBox">
                  <input type="file" id="coverInput" accept="image/*" required>
                  <span class="upload-icon">+</span>
               </div>
               <div class="upload-box" id="extraBox">
                  <input type="file" id="extraInput" accept="image/*">
                  <span class="upload-icon">+</span>
               </div>
            </div>
            <p>Please upload at least one image.</p>
            <p class="error-text" id="error-8" style="top: 31%"></p>

            <label for="title">Title <span style="color: rgb(190, 38, 38);">*</span></label>
            <p class="error-text" id="error-5" style="top: 38%"></p>
            <input type="text" id="title" placeholder="Enter your project name">

            <label for="type">Work type <span style="color: rgb(190, 38, 38);">*</span></label>
            <p class="error-text" id="error-6" style="top: 51%"></p>
            <select id="type">
               <option value="null_type" selected disabled>Select type</option>
               <option value="project">Project</option>
               <option value="model">Model</option>
            </select>

            <label for="file">Upload file <span style="color: rgb(190, 38, 38);">*</span></label>
            <p class="error-text" id="error-7" style="top: 64%;"></p>
            <input type="file" id="file" accept=".obj,.glb,.upc">

            <button id="publishWork" style="margin-top: 6%;">Publish work</button>
         </div>
      </div>
   </main>
   <hr class="my-4">
   <div class="container py-3">
      <footer class="d-flex flex-wrap justify-content-between align-items-center">
         <div class="text-body-secondary">
            <p>© 2025 Catroright, by <a href="https://github.com/treskunchik" target="_blank" rel="noopener" style="color: var(--bs-secondary-color); text-decoration: underline;">treskunchik</a></p>
         </div>
         <div class="d-flex">
            <a href="https://youtube.com/@uzik-" class="text-body-secondary ms-3" aria-label="YouTube">
               <i class="fab fa-youtube fa-lg"></i>
            </a>
            <a href="https://t.me/uzikpocketcode" class="text-body-secondary ms-3" aria-label="Telegram">
               <i class="fab fa-telegram fa-lg"></i>
            </a>
         </div>
      </footer>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
